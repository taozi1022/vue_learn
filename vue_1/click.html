<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>click</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>


    var app = new Vue({
        el:'#app',
        data: {
            message: "hello world!"
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
