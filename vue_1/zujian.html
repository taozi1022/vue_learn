<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    Vue.component(
            'todo-item',
            {
                props:['todo'],
                template: '<li>{{todo.text}}</li>'
            }
    )
    var app = new Vue({
        el:'#app',
        data:{
            groceryList : [
                {text:"aaa"},
                {text:"bbb"},
                {text:"ccc"}
            ]
        }
    })
</script>
</html>
