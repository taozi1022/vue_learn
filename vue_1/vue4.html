<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            todos:[
                { text: "Learn Javascript" },
                { text: "Learn Vue"},
                { text: "Build something awesome"}
            ]
        }

    })



</script>
</html>
