<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop</title>
</head>
<body>
    <div id="app">
        <parent message="hello world"></parent>
    </div>

    <div id="app2">
        <input type="text" v-model="parentMsg">
        <parent v-bind:message="parentMsg"></parent>
        <!--
            v-model指令，只能用在input select textarea这些表单元素上，
        -->
    </div>
</body>
<script src="../vue.js"></script>
<script>
    /*
    *   prop 是父组件用来传递数据的一个自定义属性
    *   子组件需要显式地用 props 选项 声明 “prop”
    *
    *   prop绑定类型
    *       prop默认是单向绑定，，，，父组件属性变化时，子组件会接收到，反过来不会
    *       可以使用。sync或者。once绑定修饰符显式地强制双向或单次绑定
    *
    *       示例
    *           <!-- 默认为单向绑定 -->
                 <child :msg="parentMsg"></child>

                 <!-- 双向绑定 -->
                 <child :msg.sync="parentMsg"></child>

                 <!-- 单次绑定 -->
                 <child :msg.once="parentMsg"></child>
    *
    * */

    /*
    *   注意： 如果prop是一个对象或者数组，是按引用传递的，
    *   在子组件内修改它会影响父组件的状态，不管是哪种类型的绑定
    * */

    Vue.component("parent", {
        props: ['message'],
        template: '<span>{{message}}</span>'
    })

    new Vue({
        el : "#app"
    })
/*
*   动态props
* */
    new Vue({
        el : "#app2"
    })


</script>
</html>
