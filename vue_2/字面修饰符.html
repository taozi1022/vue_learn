<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量修饰符</title>
</head>
<body>
<div id="demo" v-demo.literal="foo bar baz"></div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.directive('demo',function(value){
        console.log(value);  //foo bar baz
    })
    new Vue({
        el : "#demo"
    })
</script>
</html>
