<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令实例</title>
</head>
<body>
<div id="demo" v-demo="{ color: 'red', text: 'hello!' }"></div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.directive("demo",function(value){
        console.log(value.color)
        console.log(value.text)
    })
    new Vue({
        el : "#demo"
    })
</script>
</html>
