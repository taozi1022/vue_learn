<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令实例</title>
</head>
<body>
<div id="demo" v-demo:hello.a.b="msg"></div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.directive("demo",{
        bind : function(){
            console.log("demo bound!")
        },
        update : function(value){
            this.el.innerHTML = 'name - ' + this.name + '<br>' + "expression - " + this.expression + '<br>' + 'argument - ' + this.arg + '<br>' + 'modifiers - ' + JSON.stringify(this.modifiers) + '<br>' + 'value - ' + value
        }
    })

    new Vue({
        el: '#demo',
        data: {
            msg: 'hello world!'
        }
    })
</script>
</html>
